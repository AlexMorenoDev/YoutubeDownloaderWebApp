<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/x-icon" href="{{ url_for('custom_static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('custom_static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('custom_static', filename='bootstrap-5.0.2/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('custom_static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}">
        <link rel="manifest" href="{{ url_for('custom_static', filename='manifest.json') }}">
        <meta name="theme-color" content="#0d6efd">
        <title>Descarga vídeos de Youtube</title>
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-5 border border-dark p-3">
                    <form action="{{ url_for('show_video') }}" method="POST">
                        <div class="form-group">
                            <label class="form-label">Url del vídeo:</label>
                            <input type="url" class="form-control" id="input_url" name="input_url" placeholder="https://www.youtube.com/">
                        </div>
                        <button type="submit" class="btn btn-primary border border-dark mt-3">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="{{ url_for('custom_static', filename='js/jquery-3.7.1.min.js') }}"></script>
        <script src="{{ url_for('custom_static', filename='bootstrap-5.0.2/js/bootstrap.bundle.min.js') }}"></script>
    </body>
</html>
