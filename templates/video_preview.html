<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/x-icon" href="{{ url_for('custom_static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('custom_static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('custom_static', filename='bootstrap-5.0.2/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('custom_static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}">
        <link rel="manifest" href="{{ url_for('custom_static', filename='manifest.json') }}">
        <meta name="theme-color" content="#0d6efd">
        <title>Descarga vídeos de Youtube</title>
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-5">
                    <img src="{{ thumbnail_url }}" alt="Miniatura no disponible" class="img-fluid mx-auto d-block">
                    <table class="table table-bordered border-dark">
                        <tbody>
                            {% for key, value in video_info.items() %}
                                <tr>
                                    <td class="text-center align-middle"><b>{{ key }}</b></td>
                                    <td class="text-center align-middle">{{ value }}</td>
                                </tr>
                            {% endfor %}
                            <tr>
                                <td class="text-center align-middle"><b>Calidades disponibles</b></td>
                                <td>
                                    <div class="d-flex flex-wrap justify-content-center align-items-center">
                                        {% for value in resolution_list %}
                                        <div class="p-2 download-row">
                                            <button type="button" class="btn btn-primary border border-dark download-btn" style="width: 75px;" data-resolution="{{ value }}" data-video-url="{{ video_info['Url'] }}" data-title="{{ video_info['Título'] }}">
                                                {{ value }}
                                            </button>
                                        </div>
                                        {% endfor %}
                                        
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('home') }}" class="btn btn-dark btn-block" style="width:100%;">Volver a la página principal</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Spinner tipo modal -->
        <div id="download-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.5); z-index:10000; flex-direction:column; justify-content:center; align-items:center;">
            <div style="background:#fff; padding:20px 30px; border-radius:8px; display:flex; align-items:center; gap:10px;">
                <span class="spinner-border text-primary" role="status"></span>
                <span>Descargando vídeo...</span>
            </div>
        </div>
        <script src="{{ url_for('custom_static', filename='js/jquery-3.7.1.min.js') }}"></script>
        <script src="{{ url_for('custom_static', filename='bootstrap-5.0.2/js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('custom_static', filename='js/download_video.js') }}"></script>
    </body>
</html>
